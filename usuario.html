<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="usuario.css" />
    <script src="usuario.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="Titulo">Seu Perfil</div>
        <div class="Nome">
          <span>Nome:</span>
          <div class="blur" id="ExibirNome"></div>
        </div>
        <div class="Email">
          <span>Email:</span>
          <div class="blurEmail" id="ExibirEmail"></div>
        </div>
        <div class="Cpf">
          <span>CPF:</span>
          <div class="blur" id="ExibirCPF"></div>
        </div>
        <div class="telefone">
          <span>Telefone:</span>
          <div class="blur" id="ExibirTelefone"></div>
        </div>
        <div class="Senha">
          <span>Senha:</span>
          <div class="blur" id="ExibirSenha"></div>
        </div>

        <div id="botaoReset"><button onclick="voltar()">&times;</button></div>
      </div>
    </div>
  </body>
</html>
